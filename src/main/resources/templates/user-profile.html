<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 350px;
            background: #e6e6e6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #94aac2;
        }

        .user-info {
            margin-top: 15px;
        }

        .user-info h2 {
            margin: 10px 0 5px;
            color: #333;
        }

        .user-info p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="card">
    <img th:src="@{/image-proxy(url=${profile})}" alt="User Profile" class="profile-img">

    <div class="user-info">
        <h2 th:text="${name}">User Name</h2>
        <p th:text="${email}">user@example.com</p>
    </div>
</div>

</body>
</html>
